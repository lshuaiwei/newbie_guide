<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="React新手引导系统 - 基于react-joyride的完整引导解决方案" />
    <meta name="keywords" content="React, 新手引导, onboarding, tutorial, guide, react-joyride" />
    <meta name="author" content="React Guide Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="React新手引导系统" />
    <meta property="og:description" content="基于react-joyride的完整新手引导解决方案，提供丰富的引导功能和优秀的用户体验。" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta property="twitter:title" content="React新手引导系统" />
    <meta property="twitter:description" content="基于react-joyride的完整新手引导解决方案，提供丰富的引导功能和优秀的用户体验。" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- 苹果设备相关 -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="引导系统" />

    <!-- PWA相关 -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 预连接和预加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 字体加载 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- 样式预加载 -->
    <style>
      /* 页面加载时的骨架屏样式 */
      .loading-skeleton {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .loading-content {
        text-align: center;
        color: white;
        padding: 20px;
      }

      .loading-logo {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      .loading-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        opacity: 0.9;
      }

      .loading-subtitle {
        font-size: 16px;
        opacity: 0.7;
        margin-bottom: 20px;
      }

      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }

      .loading-progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: progress 2s ease-in-out infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes progress {
        0% { width: 0%; transform: translateX(-100%); }
        50% { width: 100%; transform: translateX(0%); }
        100% { width: 100%; transform: translateX(100%); }
      }

      /* 隐藏加载屏当React应用加载完成后 */
      .app-loaded .loading-skeleton {
        display: none;
      }

      /* 防止内容闪烁 */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .app-loaded #root {
        opacity: 1;
      }
    </style>

    <title>React新手引导系统</title>
  </head>
  <body>
    <!-- 无JavaScript提示 -->
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f3f4f6;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-align: center;
        padding: 20px;
      ">
        <div style="
          background: white;
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 10px 25px rgba(0,0,0,0.1);
          max-width: 500px;
        ">
          <h1 style="color: #dc2626; margin-bottom: 16px;">需要启用JavaScript</h1>
          <p style="color: #6b7280; margin-bottom: 24px; line-height: 1.6;">
            此应用需要JavaScript才能正常运行。请在浏览器设置中启用JavaScript，然后刷新页面。
          </p>
          <div style="
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            color: #991b1b;
            font-size: 14px;
          ">
            <strong>提示：</strong>大多数现代浏览器默认启用JavaScript。如果您看到此消息，请检查您的浏览器设置或联系网站管理员。
          </div>
        </div>
      </div>
    </noscript>

    <!-- 加载骨架屏 -->
    <div class="loading-skeleton" id="loading-skeleton">
      <div class="loading-content">
        <div class="loading-logo"></div>
        <h1 class="loading-title">新手引导系统</h1>
        <p class="loading-subtitle">正在加载应用...</p>
        <div class="loading-progress">
          <div class="loading-progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- React应用根节点 -->
    <div id="root"></div>

    <!-- 性能监控脚本 -->
    <script>
      // 页面加载性能监控
      window.addEventListener('load', function() {
        if (window.performance && window.performance.timing) {
          const timing = window.performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('页面加载时间:', loadTime + 'ms');

          // 可以发送到分析服务
          if (loadTime > 3000) {
            console.warn('页面加载时间较长:', loadTime + 'ms');
          }
        }
      });

      // 应用加载完成后隐藏骨架屏
      window.addEventListener('DOMContentLoaded', function() {
        // 等待React应用渲染
        const checkForApp = setInterval(function() {
          const root = document.getElementById('root');
          if (root && root.children.length > 0) {
            document.body.classList.add('app-loaded');
            clearInterval(checkForApp);
          }
        }, 100);

        // 最多等待5秒，然后强制隐藏加载屏
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          clearInterval(checkForApp);
        }, 5000);
      });

      // 错误监控
      window.addEventListener('error', function(e) {
        console.error('全局错误:', e.error);
        // 这里可以发送错误到监控服务
      });

      // Promise错误监控
      window.addEventListener('unhandledrejection', function(e) {
        console.error('未处理的Promise拒绝:', e.reason);
        // 这里可以发送错误到监控服务
      });
    </script>
  </body>
</html>
